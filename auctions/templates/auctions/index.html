{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <a href="{% url 'listing' listing.id %}">{{listing.title}}</a>
        <h6>Bid: ${{listing.bid.price}}</h6>
        <img src="{{listing.imgURL}}", width=100px>
        <br>
    {% endfor %}
{% endblock %}
